<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason's Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="City, State"/>
        </header>

        <main>
            <section class="location">
                <div class="city">
                    Please Enter a City
                </div>
                <div class="date">
                    Please Enter a City
                </div>
            </section>

            <div class="current">
                <div class="temp">...<span>°F</span></div>
                <div class="weather">--</div>
                <div class="hi-low">-- °F / -- °F</div>
            </div>
        </main>
    </div>

</body>

<script src="app.js"></script>
</html>
